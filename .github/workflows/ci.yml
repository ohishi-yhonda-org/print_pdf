        $releaseNotes += "- ãƒ†ã‚¹ãƒˆ/Linté€šéå¾Œã®è‡ªå‹•ãƒªãƒªãƒ¼ã‚¹`n"
        $releaseNotes += "- [release]ãƒ•ãƒ©ã‚°ä»˜ãã‚³ãƒŸãƒƒãƒˆã§ãƒˆãƒªã‚¬ãƒ¼`n`n"
        $releaseNotes += "## æ©Ÿèƒ½`n"
        $releaseNotes += "- HTTP API ã‚µãƒ¼ãƒãƒ¼æ©Ÿèƒ½ (ãƒãƒ¼ãƒˆ8081)`n"
        $releaseNotes += "- PDFç”Ÿæˆæ©Ÿèƒ½ï¼ˆæ—¥æœ¬èªãƒ•ã‚©ãƒ³ãƒˆå¯¾å¿œï¼‰`n"
        $releaseNotes += "- Windowsã‚µãƒ¼ãƒ“ã‚¹å¯¾å¿œ"

        # GitHub CLIãŒåˆ©ç”¨å¯èƒ½ãªå ´åˆã¯å„ªå…ˆä½¿ç”¨
        if ("${{ steps.verify.outputs.github_cli_available }}" -eq "true") {
          try {
            Write-Host "Using GitHub CLI to create release..."
            gh release create $version --title "PDF Generator $version" --notes $releaseNotes --latest
            Write-Host "Release $version created successfully via GitHub CLI"
            exit 0
          } catch {
            Write-Host "GitHub CLI failed: $_"
          }
        }
        
        # GitHub CLIãŒå¤±æ•—ã—ãŸå ´åˆã¯APIä½¿ç”¨
        Write-Host "Using GitHub API to create release..."
        try {
          $headers = @{
            'Authorization' = "token $env:GITHUB_TOKEN"
